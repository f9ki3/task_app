<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
</head>
<body>
    <h3>Add Task</h3>
    <form method="POST">
        <label for="">Task</label><br>
        <input name="task" type="text" placeholder="write here"><br>
        <label required for="">Description</label><br>
        <input required name="description" type="text" placeholder="write here"><br>
        <button type="submit" style="margin-top: 5px;">Submit</button>
    </form>
    <hr>
    <h3>Task List</h3>
    <a href="{{url_for('delete_all')}}">delete all</a>
    {% for task in tasks %}
    <li>
        {{task [0]}}-{{task [1]}}-{{task [2]}}
        <a href="{{ url_for('edit', task_id=task[0]) }}">Edit</a>
        <a href="{{ url_for('delete', task_id=task[0]) }}">Delete</a>
    </li>
    {% endfor %}
    
</body>
</html>
