<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="">
        <div id="task_div">
            <h3 class="fw-bolder bg-primary text-light p-3">Task App</h3>
            <div class="mb-5 px-3">
                <a onclick="add_btn()" class="btn btn-light border btn-sm me-2" >Add</a>
                <a class="btn btn-light border btn-sm" href="{{url_for('delete_all')}}">Delete all</a>
                <ul class="list-group mt-2" >
                    {% for task in tasks %}
                        <li class="list-group-item" style="display: flex; flex-direction: row; justify-content: space-between">
                            {{ task[1] }}-{% if task[2]|length > 40 %}
                                {{ task[2][:40] }}...
                            {% else %}
                                {{ task[2] }}
                            {% endif %}
                            <div style="display: flex; width: 50%; justify-content:end;"">
                                <a href="{{ url_for('edit', task_id=task[0]) }}" class="me-2">Edit</a>
                                <a href="{{ url_for('delete', task_id=task[0]) }}" >Delete</a>
                            </div>
                        </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
        <!-- modal add -->
        <div style="display: none;" id="add_div">
            <h3 class="fw-bolder bg-primary text-light p-3">Add Task</h3>
            <div class="px-3">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form method="POST">
                            <label for="">Task</label><br>
                            <input required name="task" type="text" class="mb-2 w-100 rounded p-2 border" placeholder="write here"><br>
                            <label for="">Description</label><br>
                            <input required name="description" type="text" class="mb-2 w-100 rounded p-2 border" placeholder="write here"><br>
                            <div style="display: flex; flex-direction: row; justify-content: end">
                                <button type="submit" class="btn w-50 me-2 btn-light border btn-sm">Submit</button>
                                <a onclick="close_modal()" class="btn w-50 btn-light border btn-sm" >Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
<script src="{{url_for('static', filename='js/nav.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
