<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="">
        <div id="task_div">
            <h3 class="fw-bolder bg-primary text-light p-3">Task List</h3>
            <div class="mb-5 px-3">
                <div style="display: flex; justify-content: end;">
                    <a onclick="add_btn()" class="btn btn-light border btn-sm me-2" >Add</a>
                    <a class="btn btn-light border btn-sm" href="{{url_for('delete_all')}}">Delete all</a>
                </div>
                <ul class="list-group" >
                    {% for task in tasks %}
                        <li class="list-group-item" style="display: flex; flex-direction:row; justify-content: space-between">
                            {{task [1]}}-{{task [2]}} 
                            <div>
                                <a href="{{ url_for('edit', task_id=task[0]) }}">Edit</a>
                                <a href="{{ url_for('delete', task_id=task[0]) }}">Delete</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <!-- modal add -->
        <div style="display: none;" id="add_div">
            <h3 class="fw-bolder bg-primary text-light p-3">Add Task</h3>
            <div class="px-3">
                <form method="POST">
                    <label for="">Task</label><br>
                    <input name="task" type="text" class="mb-2" placeholder="write here"><br>
                    <label required for="">Description</label><br>
                    <input required name="description" type="text" class="mb-2" placeholder="write here"><br>
                    <button type="submit" class="btn btn-light border btn-sm">Submit</button>
                    <button onclick="close_modal()" class="btn btn-light border btn-sm" >Cancel</button>
                </form>
            </div>
        </div> 
    </div>
    
<script src="{{url_for('static', filename='js/nav.js')}}">
    

</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
